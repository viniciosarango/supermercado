        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <body>

    <!-- ======= Header ======= -->
  <header id="header" class="fixed-top header-transparent">
    <div class="container d-flex align-items-center justify-content-between position-relative">

      <div class="logo">
        <!-- <h1 class="text-light"><a href="index.html"><span>Squadfree</span></a></h1> -->
        <!-- Uncomment below if you prefer to use an image logo -->
       <a href="index.html">Supermercado</a>
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="{% url 'inicio' %}">Inicio</a></li>
          <li><a class="nav-link scrollto" href="{% url 'inicio' %}">Articulos</a></li>
            <li><a class="nav-link scrollto" href="{% url 'gestion' %}">Gestion</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <br><br><br><br>


    

    <div class="container">
      <div class="row">
        <div class="col md-4">
          <div class="card">
            <div class="card-body">
              <h2>Editar producto</h2>

              <form
                action="/actualizarProducto/"
                method="POST"
                enctype="multipart/form-data"
              >
                {% csrf_token %}
                
                <input type="hidden" name="id" value="{{producto.id}}" />
                
                <div class="mb-3">
                  Nombre:
                  <input
                    type="text"
                    class="form/control"
                    name="nombre_producto" 
                    value ="{{ producto.nombre_producto }}"
                  />
                </div>
                
                <div class="mb-3">
                  Marca:
                  <input
                    type="text"
                    class="form/control"
                    name="marca_producto"
                    value ="{{ producto.marca_producto }}"
                    />
                </div>
                
                <div class="mb-3">
                  Precio:
                  <input type="number" 
                  class="form/control" 
                  name="precio" 
                  value="{{producto.precio}}"
                  />
                </div>

                <div class="mb-3">
                  <div class="mb-3">
                    Imagen del producto:
                    <input
                      type="file"
                      class="form/control"
                      name="imagen_producto"
                    />
                  </div>

                  <input
                    class="btn btn-primary"
                    type="submit"
                    class="form/control"
                    value="Guardar"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
